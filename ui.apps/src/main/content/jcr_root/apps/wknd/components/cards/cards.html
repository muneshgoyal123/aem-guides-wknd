<section>
  <div class="img-double-cards-container">
    <div class="row">
      <div class="col-md-6">
        <img src="${properties.image1}" />
      </div>
      <div class="col-md-6">
        <img src="${properties.image2}" />
      </div>
    </div>
  </div>
</section>
<div class="bio-card card">
  <img src="${properties.image3}" class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">${properties.title}</h5>
    <div class="card-text">${properties.text}</div>
  </div>
</div>
<div class="card patient_story-card">
  <img
    src="${properties.image4}"
    class="card-img-top"
    alt="patient_story-card-image"
  />
  <div class="card-body">
    <h5 class="card-title">${properties.title1}</h5>
    <p class="card-text">${properties.history}</p>
  </div>
</div>
